<div class="panel panel-default">
  <h2>Benvenuto!</h2>
  <p>Da qui puoi iniziare la ricerca dei passaggi.</p>
  <p>  <!-- <label class="sr-only">Start</label> -->
          <input name="partenza" class="inline col-md-3" type="text" placeholder="Partenza" ng-model="data.from"/>    
          <!--  <label class="sr-only">End</label> -->
             <input name="destinazione" class="inline col-md-3" type="text" placeholder="Destinazione" ng-model="data.to"/> 
         
        <!--  <label class="sr-only">Date</label> -->
          <input name="giorno" class="col-md-3" type="" ng-model="data.when"/>      
      
      <a class="btn btn-primary btn-lg col-md-2" ng-click="search(data)" role="button">Cerca</a>
      <br>
  
  </p>
</div>

<div class="panel panel-body">
   <div class="scrollable-content">
    <div class="list-group">
        <h3 ng-show="showHead">Proposte di viaggi da <b>{{data.from}}</b> a <b>{{data.to}}</b></h3>
      <a ng-repeat=" item in travelList.return" class="col-md-12" ng-click="go(item.$$hashKey)">
          <div class="col-md-1 list-group-item"><i class="glyphicon glyphicon-road"></i></div> <div class="col-md-9 list-group-item">{{item.driver_id}} partir√† il {{getDay(item.data)}} alle {{getTime(item.data)}}</div> <div class="col-md-2 list-group-item">{{item.freeSeats}} posti</div>          
      </a>

    </div>
   </div>
</div>
