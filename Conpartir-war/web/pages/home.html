<div class="central-panel">
    
    <div class="central-panel-position .container-fluid">   
         <div class="page-header">
            <h1> Benvenuti su Conpartir <small>Subtext for header</small></h1>
        </div>  
    </div>
    
</div>





<div ng-controller="SliderController">
  <h4>Pager</h4>
  <uib-pager total-items="totalItems" ng-model="currentPage"></uib-pager>
</div>


<div ng-controller="SliderController">
  <div class="carousel" >
    <uib-carousel interval="myInterval" no-wrap="noWrapSlides" class="carousel">
      <uib-slide ng-repeat="slide in slides" active="slide.active" index="slide.id">
        <img ng-src="{{slide.image}}"  style="margin:auto;">
        <div class="carousel-caption">
          <h4>Slide {{slide.id}}</h4>
          <p>{{slide.text}}</p>
        </div>
      </uib-slide>
    </uib-carousel>
  </div>
    
    <button ng-click="check()" class="btn" />
  
  </div>
